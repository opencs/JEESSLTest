<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>OpenCS JEESSLTest</title>
</head>
<body>
	<h1>OpenCS SSLTest</h1>
	<address style="color: red;">
		This web application should be used for tests only. Never keep it installed on
		production environments.
	</address>
	<form action="SSLTestServlet" target="output" method="GET">
		<table>
			<tr>
				<td>
					URL
				</td>
				<td>
					<input type="text" name="url" width="100px">
				</td>
				<td>
					<input type="submit" value="Connect">
				</td>
			</tr>
		</table>
	</form>
	<iframe name="output" width="100%" height="400px"></iframe>
